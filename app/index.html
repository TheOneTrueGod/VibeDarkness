<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game Lobby</title>
    <link rel="stylesheet" href="/app/css/style.css">
</head>
<body>
    <div id="app">
        <!-- Initial Screen: Create or Join Lobby -->
        <div id="lobby-screen" class="screen active">
            <div class="lobby-container">
                <h1>Multiplayer Game</h1>
                
                <div class="player-name-section">
                    <label for="player-name">Your Name</label>
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                </div>
                
                <div class="lobby-actions">
                    <div class="create-lobby-section">
                        <h2>Create a Lobby</h2>
                        <input type="text" id="lobby-name" placeholder="Lobby name" maxlength="30">
                        <button id="create-lobby-btn" class="btn btn-primary">Create Lobby</button>
                    </div>
                    
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    
                    <div class="join-lobby-section">
                        <h2>Join a Lobby</h2>
                        <input type="text" id="lobby-code" placeholder="Enter lobby code" maxlength="6">
                        <button id="join-lobby-btn" class="btn btn-secondary">Join by Code</button>
                    </div>
                </div>
                
                <div class="lobby-list-section">
                    <h2>Public Lobbies</h2>
                    <div id="lobby-list" class="lobby-list">
                        <p class="empty-message">Loading lobbies...</p>
                    </div>
                    <button id="refresh-lobbies-btn" class="btn btn-small">Refresh</button>
                </div>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-layout">
                <!-- Main Game Area -->
                <div class="game-area">
                    <div class="game-header">
                        <div class="game-header-left">
                            <div class="player-info">
                                <span id="game-player-name"></span>
                                <span id="host-badge" class="badge hidden">HOST</span>
                            </div>
                        </div>
                        <div class="game-header-center">
                            <div class="lobby-info">
                                <span id="game-lobby-name">Lobby Name</span>
                                <span id="game-lobby-code" class="lobby-code"></span>
                            </div>
                        </div>
                        <div class="game-header-right">
                            <div id="player-resources" class="player-resources" aria-label="Your resources"></div>
                            <button id="leave-lobby-btn" class="btn btn-danger btn-small">Leave</button>
                        </div>
                    </div>
                    
                    <div id="lobby-central" class="lobby-central">
                        <div id="game-list-container" class="game-list-container hidden"></div>
                        <div id="game-slot" class="game-slot hidden"></div>
                        <div id="game-canvas-container" class="game-canvas-container">
                            <canvas id="game-canvas"></canvas>
                            <div id="click-markers"></div>
                        </div>
                    </div>
                    
                    <div class="player-list">
                        <h3>Players</h3>
                        <ul id="player-list"></ul>
                    </div>
                </div>
                
                <!-- Chat Sidebar -->
                <div class="chat-sidebar">
                    <div class="chat-header">
                        <h3>Chat</h3>
                        <span id="connection-status" class="status disconnected">Disconnected</span>
                    </div>
                    
                    <div id="chat-messages" class="chat-messages"></div>
                    
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" placeholder="Type a message..." maxlength="200">
                        <button id="send-chat-btn" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification Toast -->
    <div id="toast-container"></div>
    
    <!-- Scripts (compiled from app/js/*.ts); main.js loads the rest via ES modules -->
    <script type="module" src="/app/js-out/main.js"></script>
</body>
</html>
